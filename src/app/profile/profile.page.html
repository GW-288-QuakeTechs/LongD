<ion-content>
  <div class="profile-header">
    <img class="profile-pic" [src]="currentUser.profilePicUrl">
    <div class="profile-details">
      <h2>{{currentUser.name}}</h2>
      <p><ion-icon name="location-outline"></ion-icon> {{currentUser.location}}</p>
      <p><ion-icon name="call-outline"></ion-icon> {{currentUser.phoneNumber}}</p>
      <p><ion-icon name="calendar-outline"></ion-icon> {{currentUser.dob}}</p>
      <p><ion-icon name="time-outline"></ion-icon> Joined: {{currentUser.joinedDate}}</p>
    </div>
    <ion-button class="edit-profile-button" [routerLink]="['/profile2/']">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      Edit Profile
    </ion-button>
  </div>


  <div class="list-container">
    <ion-list class="profile-info">
      <!-- Rating -->
      <ion-item class="highlighted-rating">
        <div class="rating-center">
          <div class="rating-label">Rating</div>
          <div class="rating-stars">
            <ion-icon name="star" *ngFor="let i of [1,2,3,4,5]" [color]="i<=4.7 ? 'primary' : 'medium'"></ion-icon>
            <span class="rating-value">4.7</span>
          </div>
        </div>
      </ion-item>


      <!-- Add Home/Office Address -->
      <ion-item lines="none">
        <ion-label>Add Home/Office Address</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Enter Referral Code for Points -->
      <ion-item lines="none">
        <ion-label>Enter Referral Code for Points</ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <div class="settings-signout-buttons">
      <ion-button style="position: absolute; color: orange;" [routerLink]="['/settings/']">
        <ion-icon slot="start" name="settings"></ion-icon>
      </ion-button>
      <label style="color: black; margin-left: 60px; margin-top: 15px;">Settings</label>
      <ion-button style="margin-top: 70px; margin-left: -115px;color: orange;" [routerLink]="['//']">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
      </ion-button>
      <label style="color: black; margin-right: 195px; margin-top: 85px;">Sign Out</label>
    </div>
  </div>
