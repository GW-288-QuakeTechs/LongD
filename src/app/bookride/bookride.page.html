<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button> <ion-icon name="arrow-back-outline"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>Book A Ride</ion-title>
    <ion-buttons slot="end">
      <ion-button> <ion-icon name="add-circle-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sheet">
    <ion-button expand="block" (click)="openBottomSheet()">Create New Trip</ion-button>
  </div>
</ion-content>
