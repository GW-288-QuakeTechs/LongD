<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      EDIT
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-avatar>
    <img src="assets/pic.jpg">
  </ion-avatar>

  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>City State</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>DOB</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Date Joined</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Amount of Trips</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>5 Star Rating</ion-label>
      <ion-range min="0" max="5" step="0.1" snaps="true"></ion-range>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color ="secondary" [routerLink]="['//tabs/tab4']">Edit Profile</ion-button>
</ion-content>
