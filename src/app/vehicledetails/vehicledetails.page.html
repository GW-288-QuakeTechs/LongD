<!-- Ion-header: The header section of the page -->
<ion-header>
  <!-- Ion-toolbar with a primary color -->
  <ion-toolbar color="primary">
    <!-- Ion-buttons slot for the start of the toolbar (left) -->
    <ion-buttons slot="start">
      <!-- Content for the start slot (left) of the toolbar -->
    </ion-buttons>
    <!-- Ion-title in the center of the toolbar -->
    <ion-title>
      Vehicle Details
    </ion-title>
    <!-- Ion-buttons slot for the end of the toolbar (right) -->
    <ion-buttons slot="end">
      <!-- Content for the end slot (right) of the toolbar -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Ion-content: The main content section of the page -->
<ion-content>
  <!-- Container div with class "trip-list" -->
  <div class="trip-list">
    <!-- Container div with class "trip-item" -->
    <div class="trip-item">
      <!-- Container div with class "info" -->
      <div class="info">
        <p> Vehicle Details </p>
        <p> HONDA PILOT 2022 - BLACK - V23 4567 IL </p>
        <!-- Container div with class "amenities" for displaying vehicle amenities -->
        <div class="amenities">
          <!-- Images for various amenities with alt text -->
          <img src="assets/pet-friendly-icon.png" alt="Pet Friendly">
          <img src="assets/w-icon.png" alt="WiFi">
          <img src="assets/ac-icon.png" alt="AC">
          <img src="assets/tv-icon.png" alt="TV">
          <img src="assets/l-icon.png" alt="Luggage">
          <img src="assets/tv-icon.png" alt="TV">
        </div>
        <!-- Another container div with class "amenities" for displaying more vehicle amenities -->
        <div class="amenities">
          <!-- Images for various amenities with alt text -->
          <img src="assets/pet-friendly-icon.png" alt="Pet Friendly">
          <img src="assets/rack-icon.png" alt="Luggage">
          <img src="assets/ac-icon.png" alt="AC">
          <img src="assets/tv-icon.png" alt="TV">
          <img src="assets/rack-icon.png" alt="Luggage">
          <img src="assets/l-icon.png" alt="Luggage">
        </div>
      </div>
      <p> Exterior </p>
      <!-- Container div with class "trip-details" for displaying exterior images -->
      <div class="trip-details">
        <!-- Container div with class "image-container" for each exterior image -->
        <div class="image-container">
          <!-- Image for exterior with alt text -->
          <img src="assets/vehicle-pic.png" alt="Exterior Image 1">
        </div>
        <div class="image-container">
          <img src="assets/vehicle-pic.png" alt="Exterior Image 2">
        </div>
      </div>
      <p> Interior </p>
      <!-- Container div with class "trip-details" for displaying interior images -->
      <div class="trip-details">
        <!-- Container div with class "image-container" for each interior image -->
        <div class="image-container">
          <!-- Image for interior with alt text -->
          <img src="assets/vehicle-pic.png" alt="Interior Image 1">
        </div>
        <div class="image-container">
          <img src="assets/vehicle-pic.png" alt="Interior Image 2">
        </div>
      </div>


      <p> ODOMETER/FUEL </p>
      <!-- Container div with class "trip-details" for displaying odometer and fuel images -->
      <div class="trip-details">
        <!-- Container div with class "image-container" for each odometer/fuel image -->
        <div class="image-container">
          <!-- Image for odometer and fuel with alt text -->
          <img src="assets/vehicle-pic.png" alt="Odometer and fuel Image 1">
        </div>
        <div class="image-container">
          <img src="assets/vehicle-pic.png" alt="Odometer and fuel Image 2">
        </div>
      </div>
    </div>

  </div>
</ion-content>
